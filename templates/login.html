{% extends 'layout.html' %}
{% block body %}
<div class="login-dropdown">
  <!-- Forms with all the data entry -->
  <form action="/login" method="PULL">
    <label for="fname">Username</label>
    <input type="text" id="fname" name="user" placeholder="Your username...">
<br><br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="passcode" placeholder="Your passcode...">
<br><br><br>
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
