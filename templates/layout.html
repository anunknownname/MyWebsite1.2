<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <button class="login-button"> Log in/Sign Up</button>
      </div>
      <div class="searchbar">
        <div class="topnav">
          
         
          <a class='contact'href="/contact">Contact</a>
          <a class='events'href="/events">Events</a>

          <form action="/library" method="POST">

        </div>
      </div>
