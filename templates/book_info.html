{% extends 'layout.html' %}
{% block body %}
{%for i in results%}
<button class='go-back' onclick="history.back()"><i class="arrow left"></i>Go Back to Search Results</button>
<p class="book-title">{{i[0]}}</p>
<img src="{{i[3]}}" class="book-image" />
<h3 class="book-author">By {{i[6]}}</h3>
<p class="book-blurb">{{i[4]}}</p>
{%endfor%}
{% endblock %}
